{% load unicorn %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ladder Test</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% unicorn_scripts %}
</head>

<body>
    <h2>Ladder Test</h2>
    
    {% unicorn 'ladder-score' %}
    
    <form method="POST" id="main-form">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="profile_search">Select Profile:</label>
        <input type="text" id="profile_search" placeholder="Search profiles..." autocomplete="off">
        <ul id="profile_list" class="dropdown-content">
            {% for profile in profiles %}
            <li data-value="{{ profile.id }}">{{ profile.surname }} {{ profile.name }}</li>
            {% endfor %}
        </ul>
        <input type="hidden" name="profile_id" id="profile_id">
        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#profile_search').on('keyup focus', function () {
                var value = $(this).val().toLowerCase();
                $('#profile_list li').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
                $('#profile_list').show();
            });

            $('#profile_list li').on('click', function () {
                var selectedText = $(this).text();
                var selectedValue = $(this).data('value');
                $('#profile_search').val(selectedText);
                $('#profile_id').val(selectedValue);
                $('#profile_list').hide();
                
                // Call Unicorn component's update_profile method
                try {
                    Unicorn.call('ladder-score', 'update_profile', selectedValue);
                } catch (error) {
                    console.error('Error updating profile in Unicorn component:', error);
                }
            });

            $(document).on('click', function (e) {
                if (!$(e.target).closest('#profile_search, #profile_list').length) {
                    $('#profile_list').hide();
                }
            });
        });
    </script>

    <style>
        .calculator-form {
            max-width: 600px;
            margin: 20px auto;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .score-display {
            margin: 15px 0;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .select2-container {
            margin-bottom: 15px;
        }
    </style>
</body>
</html>
