{% extends "base.html" %}
{% load unicorn %}
{% load static %}
{% block title %}
Y Test - HERMES
{% endblock title %}
{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'css/test_styles.css' %}" />
{% endblock extra_css %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Y Test</h1>
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">Profile</label>
        <div class="control">
          <div class="select">
            <select name="profile_id">
              {% for profile in profiles %}
              <option value="{{ profile.id }}">{{ profile.full_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LL Front</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ll_front"
            value="{{ test_result.y_test_ll_front }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LL Left</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ll_left" value="{{ test_result.y_test_ll_left }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LL Right</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ll_right"
            value="{{ test_result.y_test_ll_right }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RL Front</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_rl_front"
            value="{{ test_result.y_test_rl_front }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RL Left</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_rl_left" value="{{ test_result.y_test_rl_left }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RL Right</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_rl_right"
            value="{{ test_result.y_test_rl_right }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LA Left</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_la_left" value="{{ test_result.y_test_la_left }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LA Front</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_la_front"
            value="{{ test_result.y_test_la_front }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test LA Back</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_la_back" value="{{ test_result.y_test_la_back }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RA Right</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ra_right"
            value="{{ test_result.y_test_ra_right }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RA Front</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ra_front"
            value="{{ test_result.y_test_ra_front }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Y Test RA Back</label>
        <div class="control">
          <input class="input" type="number" step="0.01" name="y_test_ra_back" value="{{ test_result.y_test_ra_back }}">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    // Create a wrapper div for the input and clear button
    $("#profile_search").wrap('<div class="search-input-wrapper" style="position: relative;"></div>');

    // Add clear button inside input
    $(".search-input-wrapper").append('<span id="clear_profile" style="position: relative; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; display: none;">&times;</span>');

    // Show/hide clear button based on input content
    $("#profile_search").on("input", function () {
      $("#clear_profile").toggle(Boolean($(this).val()));
    });

    $("#profile_search").on("keyup focus", function () {
      var value = $(this).val().toLowerCase();
      $("#profile_list li").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
      $("#profile_list").show();
      // Show/hide clear button
      $("#clear_profile").toggle(Boolean($(this).val()));
    });

    $("#profile_list li").on("click", function () {
      var selectedText = $(this).text();
      var selectedValue = $(this).data("value");
      $("#profile_search").val(selectedText);
      $("#profile_id").val(selectedValue);
      $("#profile_list").hide();
      // Show clear button when selection is made
      $("#clear_profile").show();

      try {
        Unicorn.call("y-test-score", "update_profile", selectedValue);
      } catch (error) {
        console.error("Error updating profile in Unicorn component:", error);
      }
    });

    // Clear button click handler
    $("#clear_profile").on("click", function () {
      $("#profile_search").val("");
      $("#profile_id").val("");
      $(this).hide();
      try {
        Unicorn.call("y-test-score", "update_profile", 0);
      } catch (error) {
        console.error("Error clearing profile in Unicorn component:", error);
      }
    });

    $(document).on("click", function (e) {
      if (!$(e.target).closest("#profile_search, #profile_list").length) {
        $("#profile_list").hide();
      }
    });
  });
</script>
{% endblock extra_js %}
