<div>
    <div class="calculator-form">
        <div class="input-group">
            <label>Ladder Time 1:</label>
            <input type="number" step="0.01" name="ladder_time_1" unicorn:model.debounce-500="time_1"
                unicorn:change="calculate_ladder_score">
            {% if errors.time_1 %}
            <div class="error-message">{{ errors.time_1 }}</div>
            {% endif %}
        </div>

        <div class="input-group">
            <label>Ladder Time 2:</label>
            <input type="number" step="0.01" name="ladder_time_2" unicorn:model.debounce-500="time_2"
                unicorn:change="calculate_ladder_score">
            {% if errors.time_2 %}
            <div class="error-message">{{ errors.time_2 }}</div>
            {% endif %}
        </div>

        <div class="score-display">
            Time 1 Score: {{ score_1 }}
        </div>

        <div class="score-display">
            Time 2 Score: {{ score_2 }}
        </div>
    </div>
</div>
