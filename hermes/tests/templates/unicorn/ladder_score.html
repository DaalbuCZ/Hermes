<div>
    <form method="POST" class="calculator-form">
        {% csrf_token %}
        <select name="profile_id" id="profile_id" unicorn:model="profile_id" unicorn:change="calculate_ladder_score"
            style="width: 300px;">
            <option value="">Select Profile</option>
            {% for profile in profiles %}
            <option value="{{ profile.id }}">{{ profile.full_name }}</option>
            {% endfor %}
        </select>

        <div class="input-group">
            <label>Ladder Time:</label>
            <input type="number" step="0.01" name="ladder_time" unicorn:model.debounce-500="input_value"
                unicorn:keyup="calculate_ladder_score">
        </div>

        <div class="score-display">
            Score: {{ score }}
        </div>

        <button type="submit">Submit Test Result</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#profile_id').select2({
            placeholder: 'Select a profile',
            allowClear: true
        });
    });
</script>
