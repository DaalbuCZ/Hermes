<div>
    <form class="calculator-form" unicorn:submit="save_results">
        <div class="test-section">
            <h3>Left Leg Measurements</h3>
            <div class="input-group">
                <label>Front:</label>
                <input type="number" step="0.1" name="ll_front" unicorn:model="ll_front"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Left:</label>
                <input type="number" step="0.1" name="ll_left" unicorn:model="ll_left"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Right:</label>
                <input type="number" step="0.1" name="ll_right" unicorn:model="ll_right"
                    unicorn:change="calculate_y_test_score">
            </div>
        </div>

        <div class="test-section">
            <h3>Right Leg Measurements</h3>
            <div class="input-group">
                <label>Front:</label>
                <input type="number" step="0.1" name="rl_front" unicorn:model="rl_front"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Left:</label>
                <input type="number" step="0.1" name="rl_left" unicorn:model="rl_left"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Right:</label>
                <input type="number" step="0.1" name="rl_right" unicorn:model="rl_right"
                    unicorn:change="calculate_y_test_score">
            </div>
        </div>

        <div class="test-section">
            <h3>Left Arm Measurements</h3>
            <div class="input-group">
                <label>Left:</label>
                <input type="number" step="0.1" name="la_left" unicorn:model="la_left"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Front:</label>
                <input type="number" step="0.1" name="la_front" unicorn:model="la_front"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Back:</label>
                <input type="number" step="0.1" name="la_back" unicorn:model="la_back"
                    unicorn:change="calculate_y_test_score">
            </div>
        </div>

        <div class="test-section">
            <h3>Right Arm Measurements</h3>
            <div class="input-group">
                <label>Right:</label>
                <input type="number" step="0.1" name="ra_right" unicorn:model="ra_right"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Front:</label>
                <input type="number" step="0.1" name="ra_front" unicorn:model="ra_front"
                    unicorn:change="calculate_y_test_score">
            </div>
            <div class="input-group">
                <label>Back:</label>
                <input type="number" step="0.1" name="ra_back" unicorn:model="ra_back"
                    unicorn:change="calculate_y_test_score">
            </div>
        </div>

        <div class="score-display">
            {% if y_test_index %}
            <div>Y-Test Index: {{ y_test_index }}</div>
            <div>Y-Test Score: {{ y_test_score }}</div>
            {% else %}
            <div>Enter all measurements to calculate score</div>
            {% endif %}
        </div>

        <button type="submit" class="submit-button" {% if not profile_id %}disabled{% endif %}>
            Save Results
        </button>
    </form>
</div>

<style>
    .test-section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
    }

    .test-section h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #495057;
    }
</style>
