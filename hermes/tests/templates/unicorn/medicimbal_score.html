<div>
	<form class="calculator-form" unicorn:submit="save_results">
		<div class="input-group">
			<label>Medicimbal Throw 1 (meters):</label>
			<input type="number" step="0.01" min="0" name="medicimbal_throw_1" unicorn:model="throw_1" 
				   unicorn:change="calculate_medicimbal_score">
			{% if errors.throw_1 %}
			<div class="error-message">{{ errors.throw_1 }}</div>
			{% endif %}
		</div>

		<div class="input-group">
			<label>Medicimbal Throw 2 (meters):</label>
			<input type="number" step="0.01" min="0" name="medicimbal_throw_2" unicorn:model="throw_2"
				   unicorn:change="calculate_medicimbal_score">
			{% if errors.throw_2 %}
			<div class="error-message">{{ errors.throw_2 }}</div>
			{% endif %}
		</div>

		<div class="input-group">
			<label>Medicimbal Throw 3 (meters):</label>
			<input type="number" step="0.01" min="0" name="medicimbal_throw_3" unicorn:model="throw_3"
				   unicorn:change="calculate_medicimbal_score">
			{% if errors.throw_3 %}
			<div class="error-message">{{ errors.throw_3 }}</div>
			{% endif %}
		</div>

		<div class="score-display">
			Throw 1 Score: {{ score_1 }}
		</div>

		<div class="score-display">
			Throw 2 Score: {{ score_2 }}
		</div>

		<div class="score-display">
			Throw 3 Score: {{ score_3 }}
		</div>

		<button type="submit" class="submit-button" {% if not profile_id %}disabled{% endif %}>
			Save Results
		</button>
	</form>
</div>
