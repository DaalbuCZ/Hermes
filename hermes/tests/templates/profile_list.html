{% extends 'base.html' %} {% block content %}
<h1>Profile List</h1>
<ul>
  {% for profile in profiles %}
  <li>
    {{ profile.surname }} {{ profile.name }} (Gender: {{ profile.gender }}, Age:
    {{ profile.age }}, Height: {{ profile.height }},
    Weight: {{ profile.weight }}) -
    <a href="{% url 'edit_profile' profile.id %}">Edit</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
