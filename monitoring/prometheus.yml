global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Django application
  - job_name: "django"
    static_configs:
      - targets: ["django-web:8000"]
    metrics_path: "/metrics/"
    scrape_interval: 30s

  # Nginx
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]
    metrics_path: "/nginx_status"
    scrape_interval: 30s

  # PostgreSQL
  - job_name: "postgres"
    static_configs:
      - targets: ["db:5432"]
    scrape_interval: 30s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # Node Exporter (if running on host)
  - job_name: "node"
    static_configs:
      - targets: ["host.docker.internal:9100"]
    scrape_interval: 30s
    # Alternative for Linux VPS - uncomment if node_exporter is installed on host
    # - targets: ["172.17.0.1:9100"]
